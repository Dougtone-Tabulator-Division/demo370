<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Mainframe Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add green grid representing retro mainframe
        const gridHelper = new THREE.GridHelper(100, 50, 0x00ff00, 0x00ff00);
        scene.add(gridHelper);

        // Create and position cubes for fast changing colors
        const geometry = new THREE.BoxGeometry();
        const cubes = [];
        for (let i = 0; i < 4; i++) {
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(i * 2 - 3, 1, -5);
            scene.add(cube);
            cubes.push(cube);
        }

        // Load 3D text for retro mainframe systems
        const fontLoader = new THREE.FontLoader();
        const words = ["MVS", "VSE", "VM", "S/370"];
        const textMeshes = [];
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
            words.forEach((word, index) => {
                const textGeometry = new THREE.TextGeometry(word, {
                    font: font,
                    size: 1,
                    height: 0.2,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.02,
                    bevelSize: 0.04,
                    bevelOffset: 0,
                    bevelSegments: 5
                });
                const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(index * 2 - 3, -1, -5);
                scene.add(textMesh);
                textMeshes.push(textMesh);
            });
        });

        // Add random blinking "data lights"
        const lights = [];
        for (let i = 0; i < 50; i++) {
            const light = new THREE.PointLight(0xff0000, 1, 5);
            light.position.set((Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20, (Math.random) - 0.5 * 20);
            lights.push(light);
            scene.add(light);
        }

        camera.position.z = 5;

        // Load 8-bit sound effects
        const sound = new Audio("https://freesound.org/data/previews/613/613030_8915054-lq.mp3");  // 8-bit sound effect
        sound.loop = true;
        sound.play();

        let clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            // Rotate cubes
            cubes.forEach((cube, index) => {
                cube.rotation.x += 0.05 * (index + 1);
                cube.rotation.y += 0.05 * (index + 1);
                // Change cube color rapidly
                cube.material.color.setHex(Math.random() * 0xffffff);
            });

            // Rotate text
            textMeshes.forEach((textMesh, index) => {
                textMesh.rotation.y += 0.01 * (index + 1);
            });

            // Randomly change light colors
            lights.forEach(light => {
                light.color.setHex(Math.random() * 0xffffff);
            });

            renderer.render(scene, camera);

            // Switch scenes after intervals
            let elapsedTime = clock.getElapsedTime();
            if (elapsedTime > 5) {
                camera.position.x = (Math.sin(elapsedTime) * 10);
                camera.position.y = (Math.cos(elapsedTime) * 10);
                camera.lookAt(0, 0, -5);
            }
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
